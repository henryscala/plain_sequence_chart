<!DOCTYPE html> 
<html> 
<head> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 

<script src="skulpt.min.js" type="text/javascript"></script> 
<script src="builtin.js" type="text/javascript"></script> 
<script src="skulpt-stdlib.js" type="text/javascript"></script> 
 
</head> 
 
<body> 
 
<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
 
// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
  prog=""; 
   cacheBreaker = "?"+new Date().getTime();
    $.get("./seqChartAllInOne.py"+cacheBreaker, function(response) {
      prog = response;
    });
   //var prog = document.getElementById("yourcode").value; 
   var mypre = document.getElementById("output"); 
   mypre.innerHTML = ''; 
   //Sk.canvas = "mycanvas";
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead}); 
   eval(Sk.importMainWithBody("<stdin>",false,prog)); 
} 
</script> 
 
<h3>Try This</h3> 
<form> 
<textarea id="yourcode" cols="100" rows="20">
 
#specify alias first 
ALIAS IVT INVITE
ALIAS AK ACK
ALIAS ALICE A 

#specify the sequence of processes
PROC A B C D

#messages
SND A B INVITE   | SND B C INVITE | SND C D INVITE 
RCV A B 200      | RCV B C 200    | RCV C D 200   
 
SND A D ACK
SND A D BYE
RCV A D 200 

</textarea><br /> 
<button type="button" onclick="runit()">Run</button> 
</form> 
<pre id="output" ></pre> 
<!-- If you want turtle graphics include a canvas -->
<!-- <canvas id="mycanvas" ></mycanvas> -->
 
</body> 
 
</html>
